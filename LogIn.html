<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS.css">
</head>
<body class="bckg" >
    <div class="row mb-2 ms-5" style="margin-top: 60px;">
      <div class="col-md-7">
        <div class="row g-0 rounded overflow-hidden flex-md-row mb-4 h-md-250 position-relative bg">
          <div class="col p-4 d-flex flex-column position-static mt-5">
            <h1 class="text-primary">Facebook </h1>
            <p class="text-wrap" style="width: 30rem;" ><b style="font-size: x-large; color: black;">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</b></p>
          </div>
        </div>
      </div>
      <div class="col-md-5" >
        <div class="row g-0  rounded overflow-hidden flex-md-row mb-4  h-md-250 position-relative bg">
          <div class="col p-4 d-flex flex-column position-static ">
            <form class="border p-5 my-2 me-5 rounded Cform" action="Inicio.html" >
            <div class="mb-3" >
                <input class="estilo" type="email" required placeholder="Correo electrónico o número de teléfono">
            </div>
            <div class="mb-3 ">
                <input class="estilo" type="password" required placeholder="Contraseña">
            </div>
            <div class="mb-3 text-primary">
                <input class="mb-3 estilo btn-primary rounded" type="submit" value="Iniciar sesión">
                <p >¿Olvidaste tu contraseña?</p>
            </div>
            <hr>
            <div class="mb-3">
                <input class="mb-3 btn-success rounded" id="estilo1" type="submit" value="Crear cuenta nueva">                
            </div>
        </form>
        <div class="mb-3 ">
            <p ><b>Crea una página</b> para una celebridad, una marca o un negocio.</p>
        </div>
          </div>
        </div>
      </div>
    </div>
   
</body>
</html>
